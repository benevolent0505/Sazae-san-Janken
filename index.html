<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <form class="form-inline row">
        <fieldset class="form-group col-md-4 col-md-offset-4">
          <input type="text" id="name" class="form-control" placeholder="set your name...">
          <button type="button" class="btn btn-primary">Set</button>
        </fieldset>
      </form>
      <div class="row">
        <div class="col-sm-3">
          <h2>Active member</h2>
          <ul id="member" class="list-group"></ul>
        </div>
        <div class="col-sm-9">
          <h2>Messages</h2>
          <ul id="messages" class="list-group"></ul>

          <form id="input-message" class="form-inline">
            <fieldset class="form-group">
              <input id="m" type="text" class="form-control form-control-lg" autocomplete="off">
              <button type="submit" class="btn btn-primary btn-lg">Send</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg).addClass('list-group-item'));
      });
    </script>
  </body>
</html>
